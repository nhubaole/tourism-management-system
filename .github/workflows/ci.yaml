name: Continuous Integration

on:
  push:
    branches:
      - branch_Test

jobs:
  build-and-test:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]        

    steps:

      - name: Check out code
        uses: actions/checkout@v3
        
      - name: Set up .Net 5
        uses: actions/setup-dotnet@v3
        with:
            dotnet-version: '5.0.x'
      
      - name: Build app
        run: dotnet build 

      